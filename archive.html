<!DOCTYPE html>
<html>
	<head>
		<title>Archive - DPNA</title>
		
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="foundation-icons/foundation-icons.css">
		<link rel="stylesheet" href="css/my-styles.css" >		
	</head>

	<body>
		<!-- Top Bar -->
		<div class="contain-to-grid fixed topbar">
			<nav class="top-bar">			
				<img class="deerLogo hide-for-small-only" border="0" align="Left" src="img/deer-logo-256px.jpeg"/>		
				<a class="main-logo" href="#"><h4>Deer Park Neighborhood Association</h4></a>
			</nav>
		</div>	
	
	  <!-- Past Issue Content -->
	  <div class="row bumpPastTopbar">
			<div class="columns">
			<p>Deer Park Neighborhood Association newletters, past issues</p>
			</div>

			<div class="columns">			
			<a href="pastissues/DPNA_Newsletter_Summer_2015.pdf">Summer 2015</a>
			</div>			
			<div class="columns">
			<a href="pastissues/DPNA_Newsletter_Fall_2015.pdf">Fall 2015</a>		
			</div>
		</div>

		<!-- Footer -->
		<footer class="row">
			<div class="columns">
				<hr/>
						<p>Follow DPNA
							<a href="#"><i class="socialIcon fi-social-facebook"></i></a>
							<a href="#"><i class="socialIcon fi-social-twitter"></i></a>
						</p>
			</div>
		</footer>  

		<!-- JavaScript Support -->	
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation/foundation.js"></script>
		<script src="js/foundation/foundation.equalizer.js"></script>
		<script src="js/foundation/foundation.dropdown.js"></script>		
		<!-- Other JS plugins can be included here -->

		<!-- Alternate topbar text, turn off panel equalization on small media -->
		<script>
			$(window).on("load resize",function(e) {
			
				var dpnaElement = document.getElementById("dpnaText");
				if ( Foundation.utils.is_small_only() ) {
					dpnaElement.innerHTML = "DPNA";
				} else {
					dpnaElement.innerHTML = "Deer Park Neighborhood Association";
				}

				// Following code suggested by Dameian Lott, 
				//   http://foundation.zurb.com/forum/posts/6492-disable-data-equalizer-for-small				
				var equalizeByMedia = true;
				if ($(document).width() <= 640) {
					equalizeByMedia = false;
				}
				$(document).foundation({
					equalizer : {
						equalize_on_stack: equalizeByMedia
						}
				});  
			}); 
		</script>		
		
	</body>
</html>
