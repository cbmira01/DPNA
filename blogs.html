<!DOCTYPE html>
<html>
	<head>
		<title>Blogs - DPNA</title>
		
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="foundation-icons/foundation-icons.css">
		<link rel="stylesheet" href="css/my-styles.css" >		
	</head>

	<body>
		<!-- Top Bar -->
		<div class="contain-to-grid fixed topbar">
			<nav class="top-bar">			
				<img class="deerLogo hide-for-small-only" border="0" align="Left" src="img/deer-logo-256px.jpeg"/>		
				<a class="main-logo" href="#"><h4>Deer Park Neighborhood Association</h4></a>
			</nav>
		</div>	

		<!-- Dispatch to blog content -->
	  <div class="row bumpPastTopbar">
			<div class="columns">
			<p>Deer Park Neighborhood Association blogs!</p>
			</div>
		</div>

		<div class="row" data-equalizer>
			<div class="columns small-12 medium-6 large-4 panel" data-equalizer-watch>			
			  <img class="bloggerPicture" src="img/steves_picture.svg" alt="A picture of Steve the blogger."/>
				<a href="blogs/steve/blog.html">Steve's Blog</a>
			</div>			
			<div class="columns small-12 medium-6 large-4 panel" data-equalizer-watch>
			  <img class="bloggerPicture" src="img/shirleys_picture.svg" alt="A picture of Shirley the blogger."/>			
				<a href="blogs/shirley/blog.html">Shirley's Blog</a>		
			</div>						
			
			<div class="columns small-12 medium-6 large-4 panel" data-equalizer-watch>			
			  <img class="bloggerPicture" src="img/steves_picture.svg" alt="A picture of Steve the blogger."/>
				<a href="blogs/steve/blog.html">Steve's Blog</a>
			</div>			
			<div class="columns small-12 medium-6 large-4 panel" data-equalizer-watch>
			  <img class="bloggerPicture" src="img/shirleys_picture.svg" alt="A picture of Shirley the blogger."/>			
				<a href="blogs/shirley/blog.html">Shirley's Blog</a>		
			</div>			
		</div>		
		
		<!-- Footer -->
		<footer class="row">
			<div class="columns">
				<hr/>
						<p>Follow DPNA
							<a href="#"><i class="socialIcon fi-social-facebook"></i></a>
							<a href="#"><i class="socialIcon fi-social-twitter"></i></a>
						</p>
			</div>
		</footer>  		

		<!-- JavaScript Support -->	
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation/foundation.js"></script>
		<script src="js/foundation/foundation.equalizer.js"></script>
		<!-- Other JS plugins can be included here -->
		<script>
			// Following code suggested by Dameian Lott, 
			//   http://foundation.zurb.com/forum/posts/6492-disable-data-equalizer-for-small
			$(window).on("load resize",function(e){
				var equalizeByMedia = true;
				if ($(document).width() <= 640) {
					equalizeByMedia = false;
				}
				$(document).foundation({
					equalizer : {
						equalize_on_stack: equalizeByMedia
						}
				});  
			}); 
		</script>		
		
	</body>
</html>
