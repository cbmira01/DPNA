<!DOCTYPE html>
<html>
	<head>
		<title>Blogs - DPNA</title>
		
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="foundation-icons/foundation-icons.css">
		<link rel="stylesheet" href="css/my-styles.css" >		
	</head>

	<body>
		<!-- Top Bar -->
		<div class="contain-to-grid fixed topbar">
			<nav class="top-bar">
				<img class="deerLogo hide-for-small-only left"
              src="img/deer-logo-256px.jpeg"
              alt="Deerpark logo" />

				<a class="main-logo left" href="#">
          <h4 id="dpnaText">Deer Park Neighborhood Association</h4>
        </a>

				<a href="#"
				   data-options="ignore_repositioning is_hover:false"
				   class="menuButton button right"
					 data-dropdown="drop">
					<i class="fi-list"></i>
				</a>
				<ul id="drop" class="f-dropdown right">
          <li><a href="./index.html">Home</a></li>
					<li><a href="./events.html">Events</a></li>
					<li><a href="./services.html">Services</a></li>
					<li><a href="./blogs.html">Blogs</a></li>
					<li><a href="./officers.html">Officers</a></li>
					<li><a href="./archive.html">Archive</a></li>
				</ul>
			</nav>
		</div>

		<!-- Dispatch to blog content -->
	  <div class="row bumpPastTopbar">
			<h4>Deer Park Neighborhood Association blogs</h4>
		</div>

		<div class="row" data-equalizer>
			<div class="columns small-12 medium-6 large-4 panel bloggerPanelA left" data-equalizer-watch>			
			  <img class="bloggerPicture" src="img/steves_picture.svg" alt="A picture of Steve the blogger."/>
				<a href="blogs/steve/blog.html">Steve's Blog</a>
			</div>			
			
			<div class="columns small-12 medium-6 large-4 panel bloggerPanelB left" data-equalizer-watch>
			  <img class="bloggerPicture" src="img/shirleys_picture.svg" alt="A picture of Shirley the blogger."/>			
				<a href="blogs/shirley/blog.html">Shirley's Blog</a>		
			</div>										
		</div>		
		
		<!-- Footer -->
		<footer class="row">
				<hr/>
        <p>Follow DPNA
          <a href="#"><i class="socialIcon fi-social-facebook"></i></a>
          <a href="#"><i class="socialIcon fi-social-twitter"></i></a>
        <p>
		</footer>  		

		<!-- JavaScript Support -->	
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation/foundation.js"></script>
		<script src="js/foundation/foundation.equalizer.js"></script>
		<script src="js/foundation/foundation.dropdown.js"></script>		

		<!-- Foundation reactive features for small media -->
		<script>
			$(window).on("load resize",function(e) {
				var isSmallMedia = Foundation.utils.is_small_only();
				var dpnaElement = document.getElementById("dpnaText");				
				if ( isSmallMedia ) {
					dpnaElement.innerHTML = "DPNA";					
					$(document).foundation({
						equalizer : { equalize_on_stack: false }
					});				
				} else {
					dpnaElement.innerHTML = "Deer Park Neighborhood Association";
					$(document).foundation({
						equalizer : { equalize_on_stack: true }
					});					
				}
			});  //end on-resize
		</script>				
		
	</body>
</html>
