
<div class="row" my-reflow-panels>
  <h4>{{message}}<h4> 
  
    <form>
     
      <div class="row">
        <div class="large-12 columns">
          <label>New blogger's name
            <input type="text" ng-model="newBloggerName"/>
          </label>
        </div>
      </div>
      
      <div class="row">
        <div class="large-12 columns">
          <label>Blogger's slogan
            <input type="text" ng-model="newSlogan"/>
          </label>
        </div>
      </div>
      
      <div class="row">
        <div class="large-12 columns">
          <label>Image link
            <input type="text" ng-model="newImageLink"/>
          </label>
        </div>
      </div>
      
      <div class="row">
        <div class="large-12 columns">
          <label>Blogger brief resume
            <textarea ng-model="newResume"></textarea>
          </label>
        </div>
      </div>
      
    </form>

    <a href="#" ng-click="createBlogger()" class="button tiny" target="_self">Create Blogger</a>
  
</div>
