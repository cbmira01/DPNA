
<div class="row" my-reflow-panels>
  <h4>{{message}}<h4> 
    
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>Select a blogger
            <select ng-model="newbloggerName">
              <option ng-repeat="(bloggerName, bloggerData) in bloggers" value="{{bloggerName}}">{{bloggerName}}</option>
            </select>
          </label>
        </div>
      </div>
      
      <div class="row">
        <div class="large-12 columns">
          <label ng-model="newTitle">Title of this post
            <input type="text"/>
          </label>
        </div>
      </div>
      
      <div class="row">
        <div class="large-12 columns">
          <label ng-model="newImageLink">Image link
            <input type="text"/>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <label ng-model="newPostText">Posting text...
            <textarea></textarea>
          </label>
        </div>
      </div>
      
    </form>

    <a href="#" ng-click="submitPost()" class="button tiny">Submit Post</a>

</div>
