
<div class="row" data-equalizer my-reflow-panels>
  <div class="columns small-12 medium-6 large-4 panel left {{colorCycle($index)}}" 
       data-equalizer-watch 
       ng-repeat="(postUUID, postData) in posts">

    <p>{{postData.name}}</p>
    <img src="{{imageLink(postData.image)}}" alt="Blogpost picture." />
    <p>{{postData.title}}</p>

    <div class="row">
      <a href="#" class="button tiny">Read more</a>
      <a href="#" class="button tiny">Delete post</a>
    </div>
  </div>
</div>
