
<div class="row" data-equalizer my-reflow-panels>
  <div class="columns small-12 medium-6 large-4 panel left {{myColorCycle($index)}}" 
       data-equalizer-watch 
       ng-repeat="post in posts">

    <p>{{post.name}}</p>
    <img src="{{myImageLink(post.image)}}" alt="Blogpost picture." />
    <p>{{post.title}}</p>
    <a href="#">Read More</a>
  </div>
</div>
