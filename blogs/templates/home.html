
<div class="row" data-equalizer>
  <div class="columns small-12 medium-6 large-4 panel articleColorA" 
      data-equalizer-watch 
      ng-repeat="blogger in bloggers" 
      reflow-foundation-panels>
      
    <img class="hide-for-small-only" src="{{blogger.photolink}}" alt="Picture of {{blogger.name}}." height="100"/>
    <h5>{{blogger.name}}</h5>
    <p>{{blogger.slogan}}</p>
  </div>
</div>
