 
<div class="row" data-equalizer my-reflow-panels>
    <div class="columns small-12 medium-6 large-6 panel left articleColorA" data-equalizer-watch>
      <img src="{{bloggerPhotoLink}}" alt="Picture of {{bloggerName}}."/>
      <p>{{bloggerSlogan}}</p>
      <p>{{bloggerResume}}</p>
    </div>
    
    <div class="columns small-12 medium-6 large-6 panel left articleColorB" data-equalizer-watch>
      <p>From {{bloggerName}}, {{postDate}}</p>
      <p>{{postTitle}}</p>
      <img src="{{postImageLink}}" alt="Image in a blog posting."/>
      <p>{{postText}}</p>
    </div>    
</div>
