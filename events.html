<!DOCTYPE html>
<html>
	<head>
		<title>Events - DPNA</title>
		
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="foundation-icons/foundation-icons.css">
		<link rel="stylesheet" href="css/my-styles.css" >		
	</head>

	<body>
		<!-- Top Bar -->
		<div class="contain-to-grid fixed topbar">
			<nav class="top-bar">			
				<img class="deerLogo hide-for-small-only" border="0" align="Left" src="img/deer-logo-256px.jpeg"/>		
				<a class="main-logo" href="#"><h4>Deer Park Neighborhood Association</h4></a>
			</nav>
		</div>	
	
		<!-- Footer -->
		<footer class="row">
			<div class="columns">
				<hr/>
						<p>Follow DPNA
							<a href="#"><i class="socialIcon fi-social-facebook"></i></a>
							<a href="#"><i class="socialIcon fi-social-twitter"></i></a>
						</p>
			</div>
		</footer>  	
		
		<!-- JavaScript Support -->	
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation/foundation.js"></script>
		<script src="js/foundation/foundation.equalizer.js"></script>
		<script src="js/foundation/foundation.dropdown.js"></script>		

		<!-- Foundation reactive features for small media -->
		<script>
			$(window).on("load resize",function(e) {
				var isSmallMedia = Foundation.utils.is_small_only();
				var dpnaElement = document.getElementById("dpnaText");				
				if ( isSmallMedia ) {
					dpnaElement.innerHTML = "DPNA";					
					$(document).foundation({
						equalizer : { equalize_on_stack: false }
					});				
				} else {
					dpnaElement.innerHTML = "Deer Park Neighborhood Association";
					$(document).foundation({
						equalizer : { equalize_on_stack: true }
					});					
				}
			});  //end on-resize
		</script>		
		
	</body>
</html>
